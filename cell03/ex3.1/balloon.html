<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Interaction</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin: 100px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="balloon"></div>

<script>
  const balloon = document.getElementById('balloon');

  let size = 200;
  const maxSize = 420;
  const minSize = 200;

  const colors = ['red', 'green', 'blue'];
  let colorIndex = 0;

  balloon.addEventListener
  (
    'click', () => 
        {
            size += 10;

            if (size > maxSize) 
            {
            size = minSize;
            colorIndex = 0;
            } 
            else 
            {
            colorIndex = (colorIndex + 1) % colors.length;
            }

            updateBalloon();
        }
  );

  balloon.addEventListener
  (
    'mouseleave', () => 
        {
            if (size > minSize) 
            {size -= 5;}
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;

            updateBalloon();
        }
  );

  function updateBalloon() 
  {
    balloon.style.width = size + 'px';
    balloon.style.height = size + 'px';
    balloon.style.backgroundColor = colors[colorIndex];
  }
</script>

</body>
</html>
